{% extends "wydatki_app/base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block header %}
    <link rel="stylesheet" href="{% static 'login_app/forms_style.css' %}">
    <title>Profile</title>
{% endblock header %}

{% block main_content %}
    <div id="grid-container">
        
        <div id="left"></div>
        
        <div id="center">
            <form method="POST">
                {% csrf_token %}
                {{ form|crispy }}
                <center><button type="submit" class="btn btn-info">Zapisz zmiany</button></center>
            </form>
        </div>
        
        <div id="right"></div> 

    </div>
{% endblock main_content %}
