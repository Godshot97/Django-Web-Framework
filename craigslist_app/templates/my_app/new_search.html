{% extends 'base.html' %}

{% block header %}
    <title>New Search</title>
{% endblock header %} 

{% block content %}
    <h2 style="text-align: center;">{{ search | title }}</h2>
    <div class="row">
        {% for post in final_posting %}
            <div class="col s4">
                <div class="card" style="height: 420px;">
                    <div class="card-image">
                        <a href="{{ post.1 }}"><img src="{{ post.3 }}"></a>
                    </div>
                    <div class="card-content">
                        <h2 style="font-size: 15px;">{{ post.0 }}</h2>
                    </div>
                    <div class="card-action">
                        <a href="{{ post.1 }}">SHOW DETAILS,  Price: {{ post.2 }}</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
    
{% endblock content %}
